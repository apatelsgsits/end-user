spring.application.name=end-user
server.port=8081


#Kafka-Consumer

spring.kafka.consumer-bootstrap-server=localhost:9092
spring.kafka.consumer.group-id=group1
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserialzer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserialzer=org.apache.kafka.common.serialization.StringDeserializer
